<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #miImagen {
            position: relative; /* Necesario para mover la imagen */
            transition: left 1s ease; /* Añade una transición suave al movimiento */
        }
    </style>
    
</head>
<body>
    <div class="hoja">
        <div class="content">
            <div class="element">
                <center><h1>SALEM</h1></center></div>
            <div class="element">
                <center>
                <figure>
                    <img id="miImagen" src="raza_gatos_bombay_negro-1.png" width="500px" alt="Gato Bombay">
                </figure>
                </center>
                <h2>El gato es de color negro y ojos verdes,</h2> 
                <h2>le gusta jugar mucho y es un cazador nato,</h2>
                <h2>salta muy alto y corre mucho,</h2> 
                <h2>lo que mas le gusta es cazar ratones y comer atun.</h2>

            </div>
            <div class="element">
                <center>
                <h1>Gato Negro Bombay</h1>
                </center></div>
        </div>
    </div>
    <script>
        var imagen = document.getElementById('miImagen');
        imagen.addEventListener('click', function() {
            var posicionActual = parseInt(window.getComputedStyle(imagen).left, 10);
            imagen.style.left = (posicionActual + 100) + 'px'; // Mueve la imagen 100 píxeles a la derecha
        });
    </script>
</body>
</html>
